        <span class="date-str" id="currentDate">2026年01月29日</span>
        <span class="countdown-str">倒计时：<span id="timer">11: 59: 50</span></span>
    </div>
</div>

<script>
    // 1. 设置自定义内容
    document.getElementById('userName').innerText = "龙"; 
    document.getElementById('userID').innerText = "410123199001018898";
    document.getElementById('userPlatform').innerText = "支付宝借呗 / 微粒贷 分期乐";

    // 2. 自动更新日期为今天
    const now = new Date();
    const dateString = now.getFullYear() + "年" + 
                       String(now.getMonth() + 1).padStart(2, '0') + "月" + 
                       String(now.getDate()).padStart(2, '0') + "日";
    document.getElementById('currentDate').innerText = dateString;

    // 3. 智能倒计时逻辑（刷新不重置）
    const STORAGE_KEY = 'countdown_start_time';
    const TOTAL_TIME = 12 * 60 * 60 * 1000; // 12小时的毫秒数

    let startTime = localStorage.getItem(STORAGE_KEY);

    if (!startTime) {
        // 如果是该手机第一次打开，记录下这个起始时间点
        startTime = new Date().getTime();
        localStorage.setItem(STORAGE_KEY, startTime);
    }

    function updateTimer() {
        const currentTime = new Date().getTime();
        const elapsedTime = currentTime - startTime;
        const remainingTime = TOTAL_TIME - elapsedTime;

        if (remainingTime <= 0) {
            document.getElementById('timer').innerText = "00: 00: 00";
            return;
        }

        const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
        const seconds = Math.floor((remainingTime / 1000) % 60);

        // 格式化输出 00: 00: 00
        let display = 
            String(hours).padStart(2, '0') + ": " + 
            String(minutes).padStart(2, '0') + ": " + 
            String(seconds).padStart(2, '0');
        
        document.getElementById('timer').innerText = display;
    }

    // 每秒运行一次
    setInterval(updateTimer, 1000);
    updateTimer(); 
</script>


</body>

</html>
